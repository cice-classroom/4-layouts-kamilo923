<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio K Development</title>
    <link rel="shortcut icon" href="src/icons/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="stylesheet" href="src/styles/pictures.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kufam&family=Open+Sans:wght@300&family=Redressed&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <!--   Script for import web icons-->
    <script src="https://kit.fontawesome.com/46c24357ea.js" crossorigin="anonymous"></script>
  </head>
  <!--Main Body-->
  <body>
    <div class="container">
      <header id="nav-bar">
        <div class="main-logo">
          <a href="#">
            <img src="src/images/main-logo.png" width="90px" height="90px" alt="K Development" />
          </a>
        </div>
        <div class="nav-bar-content">
          <input class="input-search" type="text" placeholder="Find in my Portfolio" />
          <a class="login" href="#">Contact</a>
        </div>
        <div class="ghost-content"></div>
      </header>
      <main id="main">
        <section id="main-block">
          <article>
            <p>Frontend Developer</p>
            <h2>Total Design</h2>
            <div class="slider">
              <button class="slider-button">
                <i class="fas fa-backward"></i>
              </button>
              <!--Slider for main block-->
              <ul class="slider-items">
                <li>
                  <img src="https://picsum.photos/200/200?grayscale&random=1" alt="" />
                  <p>1</p>
                </li>

                <li>
                  <img src="https://picsum.photos/200/200?grayscale&random=2" alt="" />
                  <p>2</p>
                </li>

                <li>
                  <img src="https://picsum.photos/200/200?grayscale&random=3" alt="" />
                  <p>3</p>
                </li>

                <li>
                  <img src="https://picsum.photos/200/200?grayscale&random=4" alt="" />
                  <p>4</p>
                </li>

                <li>
                  <img src="https://picsum.photos/200/200?grayscale&random=5" alt="" />
                  <p>5</p>
                </li>

                <li>
                  <img src="https://picsum.photos/200/200?grayscale&random=6" alt="" />
                  <p>6</p>
                </li>

                <li>
                  <img src="https://picsum.photos/200/200?grayscale&random=7" alt="" />
                  <p>7</p>
                </li>

                <li>
                  <img src="https://picsum.photos/200/200?grayscale&random=8" alt="" />
                  <p>8</p>
                </li>
              </ul>
              <button class="slider-button">
                <i class="fas fa-forward"></i>
              </button>
            </div>
          </article>
        </section>
        <!--Collage Photos-->
        <section id="second-block" class="wide-screen">
          <div class="pictures-block">
            <aside class="box"></aside>
            <aside class="box"></aside>
            <aside class="box"></aside>
            <aside class="box"></aside>
            <aside class="box double"></aside>
            <aside class="box"></aside>
            <aside class="box"></aside>
            <aside class="box"></aside>
            <aside class="box"></aside>
            <aside class="box double"></aside>
            <aside class="box"></aside>
            <aside class="box"></aside>
            <aside class="box double"></aside>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
